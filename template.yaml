AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Parameters:
  Environment:
    Value: !Join ["", ["microservice1-demo-", !Select [2, !Split ["-", !Ref "AWS::StackName"]]]]
    Export:
      Name: microservice1-stackname-and-environment
Description: >
  multi-step component 2

Resources:
  StockTradingStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionUri: statemachine/stock_trader.asl.json
      DefinitionSubstitutions:
        StockCheckerFunctionArn: 
          Fn::ImportValue:
            !Sub "${microservice1-stackname-and-environment}:StockCheckerFunctionArn"
        StockSellerFunctionArn: 
          Fn::ImportValue:
            !Sub "${microservice1-stackname-and-environment}:StockSellerFunctionArn"
        StockBuyerFunctionArn: 
          Fn::ImportValue:
            !Sub "${microservice1-stackname-and-environment}:StockBuyerFunctionArn"
        DDBPutItem: !Sub arn:${AWS::Partition}:states:::dynamodb:putItem
        DDBTable: !Ref TransactionTable
      Events:
        HourlyTradingSchedule:
          Type: Schedule
          Properties:
            Description: Schedule to run the stock trading state machine every hour
            Enabled: False
            Schedule: "rate(1 minute)"
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - lambda:InvokeFunction
            Resource:
              - !ImportValue StockCheckerFunctionArn
              - !ImportValue StockSellerFunctionArn
              - !ImportValue StockBuyerFunctionArn
        - DynamoDBWritePolicy:
            TableName: !Ref TransactionTable

  TransactionTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: Id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

