name: My Workflow
on:
  push:
    paths:
      - 'nestedActionTest/nestedHelloWorld/**' # Path filter for triggering the workflow only on changes to files in the subdirectory
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Build resources
        run: sam build --template template.yaml --use-container

      - name: Assume the testing pipeline user role
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
          role-to-assume: arn:aws:iam::492917996281:role/aws-sam-cli-managed-dev-pipe-PipelineExecutionRole-GZ7TGA2NKS0A
          role-session-name: deploy-hello-world-test
          role-duration-seconds: 3600
          role-skip-session-tagging: true

      - name: Deploy SAM templates
        run: |
          cd nestedActionTest/nestedHelloWorld
          sam deploy --stack-name mystack \
            --capabilities CAPABILITY_IAM \
            --region=eu-west-1 \
            --template-file template.yaml \
            --s3-bucket aws-sam-cli-managed-dev-pipeline-artifactsbucket-1hbdo0jil045z \
            --role-arn arn:aws:iam::492917996281:role/aws-sam-cli-managed-dev-p-CloudFormationExecutionR-19T4NVO5DNV58
